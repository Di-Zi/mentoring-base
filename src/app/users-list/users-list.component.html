component LIST of USERS

<!-- {{ $any(users[0]).name }} -->

<div style="display: flex; flex-wrap: wrap;">
    <div *ngFor="let item of users" style="  height: 380px;
    width: 260px;
    padding: 25px;
    box-shadow: 0px 20px 50px 0px rgba(18, 17, 39, 0.08);
  ">
        <p>{{ $any(item).name }}</p>
        <p>{{ $any(item).email }}</p>
        <p>{{ $any(item).website }}</p>
        <p>{{ $any(item).company.name }}</p>
        <button (click)="deleteUser(item.id)" style="background-color: #ffffff;
        display: flex;
        color: #3c3c3b;
        align-items: center;
        padding: 10px 20px 10px 20px;
        border: 2px solid #f0ba4e;
        border-radius: 50px;">DELETE USER</button>
    </div>
</div>
