<div class="card-wrapper">
    <p>{{ user.name }}</p>
    <p>{{ user.email }}</p>
    <p>{{ user.website }}</p>
    <p>{{ user.company.name }}</p>
    <button class="card-btn" (click)=onDeleteUser(user.id)>DELETE USER</button>
    <button class="card-btn" (click)=openDialog()>EDIT USER</button>
</div>
